<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <meta charset="UTF-8" />

<body>
    <br>
    <div class="container">
        <form class="search-form" id="search-form">
            <div class="row">
                <div class="col">
                    <input 
                        type="search" 
                        placeholder="Enter city here" 
                        autofocus="on" 
                        autocomplete="off"
                        id="city-input" />
                    <button 
                    type="search" 
                    class="btn btn-success">Search</button>
                    <button class="btn btn-success" id="current-location-button">Here</button>
                </div>
            </div>
        </form>
    </div>
    </br>
    <h1 id="city"></h1>
    <ul>
        <li id="date"></li>
        <li id="description"></li>
        <li>Humidity: <span id="humidity"></span>%</li>
        <li>Wind: <span id="wind"></span> km/h</li>
    </ul>

    <p>
    <div class="emojis">
        <span style="font-size: 3em; color: black;" class="middleemoji">
            <i class="fas fa-cloud">
            </i>
            <span class="temperature" id="temperature"></span><span class="units">
                <a href="#" id="celsius-link">Â°C</a> |
                <a href="#" id="fahrenheit-link">Â°F</a>
            </span>
        </span>
    </div>
    </p>

    <br>

    <div class="days">
        <div class="row">
            <div class="col-1,7">
                <div class="card">
                    <div class="card-body">

                    </div>
                </div>
            </div>

                    </div>

            </div>
            <div class="col-1,7">

                    <div class="card-body">
                        Wednesday
                        <br />

                    </div>
                </div>
            </div>
            <div class="col-1,7">
                <div class="card">
                    <div class="card-body">
                        Thursday
                        <br />
                        <i class="fas fa-cloud-sun"></i>
                    </div>
                </div>
            </div>
            <div class="col-1,7">
                <div class="card">
                    <div class="card-body">
                        Friday
                        <br />
                        <i class="fas fa-cloud-rain"></i>
                    </div>
                </div>
            </div>
            <div class="col-1,7">
                <div class="card">
                    <div class="card-body">
                        Saturday
                        <br />
                        <i class="fas fa-cloud"></i>
                    </div>
                </div>
            </div>
            <div class="col-1,7">
                <div class="card">
                    <div class="card-body">
                        Sunday
                        <br />

                    </div>
                </div>
            </div>
        </div>
